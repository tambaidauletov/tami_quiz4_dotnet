trigger:
- main

pool:
  name: Default

steps:
- task: UseDotNet@2
  inputs:
    packageType: 'sdk'
    version: '8.0.x'

- script: dotnet restore WebApp/WebApp.sln
  displayName: 'Restore packages'

- script: dotnet build WebApp/WebApp.sln --configuration Release
  displayName: 'Build project'

- task: PublishBuildArtifacts@1
  inputs:
    PathtoPublish: 'WebApp/bin/Release/net7.0'
    ArtifactName: 'drop'
    publishLocation: 'Container'
